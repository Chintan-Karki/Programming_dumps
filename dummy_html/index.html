<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,900;1,100;1,600;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="header-container">
			<p class="chintan">Chintan Karki</p>
			<p class="details">
				STUDENT / <strong>DEVELOPER</strong> / DESIGNER / PROGRAMMER
			</p>
			<div>
				<img
					class="earth"
					src="./assets/Earth.png"
					alt="Smiling illustration"
				/>
			</div>
		</div>
		<div class="body-containers">
			<div class="btn-div">
				<!-- About me -->
				<div class="aboutme-container-div container-div"></div>
				<div class="aboutme-img image-div"></div>
				<p class="aboutme-text title-text">About me</p>
				<div>
					<img
						class="aboutme-img image-div"
						src="./assets/about_me.png"
						alt="projects"
					/>
				</div>
				<img class="aboutme-share share-icon" src="./assets/share.svg" />

				<!-- Services -->
				<div class="services-container-div container-div"></div>
				<div>
					<img
						class="services-img image-div"
						src="./assets/services2.png"
						alt="Services"
					/>
				</div>
				<p class="services-text title-text">Services</p>
				<img class="services-share share-icon" src="./assets/share.svg" />

				<!-- Projects -->
				<div class="projects-container-div container-div"></div>
				<div>
					<img
						class="projects-img image-div"
						src="./assets/projects.svg"
						alt="projects"
					/>
				</div>
				<p class="projects-text title-text">Projects</p>
				<img class="projects-share share-icon" src="./assets/share.svg" />

				<!-- contact -->
				<div class="contact-container-div container-div"></div>
				<div>
					<img
						class="contact-img image-div"
						src="./assets/Contact.png"
						alt="contact"
					/>
				</div>
				<p class="contact-text title-text">Contact</p>
				<img class="contact-share share-icon" src="./assets/share.svg" />

				<!-- Resume -->
				<div class="resume-container-div container-div"></div>
				<div>
					<img
						class="resume-img image-div"
						src="./assets/resume2.png"
						alt="resume"
					/>
				</div>
				<p class="resume-text title-text">View Resume</p>
				<img class="resume-share share-icon" src="./assets/share.svg" />
			</div>
		</div>
	</body>
</html>
